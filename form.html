<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Hire Us</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      margin: 0;
      background-color: #ffffff;
      color: #000000;
      font-family: 'Segoe UI', sans-serif;
    }

    .container {
      display: flex;
      flex-wrap: wrap;
      max-width: 1000px;
      margin: 60px auto;
      box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
      border-radius: 16px;
      overflow: hidden;
    }

    .form-section, .info-section {
      flex: 1 1 400px;
      padding: 40px;
    }

    .form-section {
      background-color: #ffffff;
    }

    .info-section {
      background-image: url(sky.jpg);
      background-size: cover;
      color: white;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
    }

    h2 {
      color: #ff6600;
      font-size: 32px;
      margin-bottom: 20px;
    }

    label {
      display: block;
      margin-bottom: 6px;
      font-weight: 600;
    }

    input, select, textarea {
      width: 100%;
      padding: 12px;
      margin-bottom: 20px;
      border: 1px solid #ccc;
      border-radius: 8px;
      outline: none;
      transition: border 0.3s;
    }

    input:focus, textarea:focus, select:focus {
      border-color: #ff6600;
    }

    button {
      background-color: #ff6600;
      color: white;
      border: none;
      padding: 14px;
      width: 100%;
      border-radius: 8px;
      font-size: 16px;
      cursor: pointer;
      transition: background 0.3s;
    }

    button:hover {
      background-color: #e05500;
    }

    .info-section h3 {
      font-size: 26px;
      color: #ff6600;
      margin-bottom: 20px;
    }

    .highlight-box {
      background-color: #ff6600;
      color: white;
      padding: 30px;
      border-radius: 12px;
      font-weight: bold;
      font-size: 18px;
      margin-top: 30px;
    }

    @media (max-width: 768px) {
      .container {
        flex-direction: column;
        margin: 20px;
      }
    }
  </style>
</head>
<body>

  <div class="container">
    <!-- Form Section -->
    <div class="form-section">
      <h2>Hire Us</h2>
      <form>
        <label for="name">Full Name</label>
        <input type="text" id="name" placeholder="Enter your full name" required>

        <label for="email">Email Address</label>
        <input type="email" id="email" placeholder="Enter your email" required>

        <label for="service">Service Needed</label>
        <select id="service">
          <option value="">Select a service</option>
          <option value="design">Architectural Design</option>
          <option value="constuction">Building Construction</option>
          <option value="supervision">Project Supervision</option>
          <option value="custom">Custom Request</option>
        </select>
        
        <label for="message">Project Description</label>
        <textarea id="message" rows="5" placeholder="Describe your project..."></textarea>

        <button type="submit">Submit Request</button>
      </form>
    </div>

    <!-- Info Section -->
    <div class="info-section">
    <div class="overlay"></div>
    <div class="content">
      <h3>Let‚Äôs Build Something Great</h3>
      <p>From foundation to finishing, our team delivers quality, safety, and satisfaction for every construction project.</p>
      <div class="highlight-box">üèóÔ∏è Trusted Builders, Proven Results</div>
    </div>
    </div>
  </div>

</body>
</html>
